name: Main Branch CD

on:
  push:
#    branches:
 #     - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write

    env:
      DOCKER_IMAGE: 'hackops-enviro:latest'
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Application
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE }}

      - name: Install Railway CLI
        run: npm install -g railway

      - name: Login to Railway
        run: railway login --token $RAILWAY_TOKEN

      - name: Deploy to Railway
        run: railway up --service hackops-enviro

  security_scan:
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Run npm audit
        run: npm audit

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'hackops-enviro'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: reports/

  monitoring:
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: Set up New Relic
        run: |
          npm install newrelic
          echo "license_key: ${{ secrets.NEW_RELIC_LICENSE_KEY }}" > newrelic.yml
          
      - name: Configure New Relic
        run: |
          echo "app_name: hackops-enviro" >> newrelic.yml
          echo "log_level: info" >> newrelic.yml
